<div class="container">
  <h1>Chatbot Conversation History</h1>

  <div class="sort-controls">
    <label for="sort">Sort by:</label>
    <select id="sort" [(ngModel)]="selectedSort">
      <option value="date-desc">Newest</option>
      <option value="date-asc">Oldest</option>
      <option value="rating-desc">Highest Rating</option>
      <option value="rating-asc">Lowest Rating</option>
    </select>
  </div>

  <div class="conversation-list" *ngFor="let convo of sortedConversations">
    <div class="conversation-card">
      <strong>Conversation #{{ convo.id }}</strong>
      <span>Rating: {{ convo.rating }}</span>
      <span>{{ convo.date | date: 'medium' }}</span>
    <ul class="messages">
      <li *ngFor="let msg of convo.messages">
        {{ msg }}
      </li>
    </ul>
  </div>
  </div>
</div>
