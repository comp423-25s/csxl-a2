<h1>Manage Room Availability</h1>

<div *ngIf="rooms.length > 0">
  <table>
    <thead>
      <tr>
        <th>Room</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms">
        <td>{{ room.name }}</td>

        <!-- Color-coded availability text -->
        <td [ngStyle]="{ color: room.available ? 'green' : 'red' }">
          {{ room.available ? 'Available' : 'Unavailable' }}
        </td>

        <!-- Dynamic button color -->
        <td>
          <button
            (click)="toggleAvailability(room)"
            mat-flat-button
            [disabled]="isUpdating(room)"
            [color]="room.available ? 'warn' : 'primary'"
            class="availability-button"
          >
            <mat-spinner
              diameter="20"
              strokeWidth="3"
              class="availability-spinner"
              [class.visible]="isUpdating(room)"
            ></mat-spinner>
            <span class="availability-text">
              {{ room.available ? 'Set Unavailable' : 'Set Available' }}
            </span>
          </button>
        </td>           
      </tr>
    </tbody>
  </table>
</div>
