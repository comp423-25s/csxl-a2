<div class="chatbutton">
<button mat-raised-button color="accent" (click)="toggleChat()">
    Chat with ChadGPT
  </button>
  </div>
  @if (isChatOpen) {
    <div class="chat-box">
      <div class="chat-header">
        <span>ChadGPT</span>
      </div>
      <div #scrollContainer class="chat-content">
        @for (message of messages; track message.id) {
          <div class="message" [ngClass]="message.sender">
            {{ message.text }}
          </div>
        }
      </div>
      <div class="chat-input">
        <input
          type="text"
          placeholder="Type a message..."
          [(ngModel)]="userMessage"
          (keydown.enter)="sendMessage()"
        />
        <button mat-icon-button color="primary" (click)="sendMessage()">
          âž¤
        </button>
    </div>
    </div>
  }
